<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('跟进')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-potentialCustomer-edit" >
            <input name="id" th:value="${id}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label">跟进时间：</label>
                <div class="col-sm-8">
                    <input type="text" class="time-input" id="startTime" placeholder="跟进时间" name="followUpTime"/>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">跟进内容：</label>
                <div class="col-sm-8">
                    <textarea name="chatInformation" placeholder="跟进内容" class="form-control" ></textarea>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "business/potentialCustomer";
        $("#form-potentialCustomer-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/followSave", $('#form-potentialCustomer-edit').serialize());
            }
        }
    </script>
</body>
</html>
